<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="phone-mockup" src="./images/phone-instagram.png" alt="Smartphone">           
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" alt="Logo instagram">
                <div class="profile-photo">
                     <img  src="./images/img_perfil.jpg" alt="foto de perfil"> 
                </div>
                
                <a href="#" class="instagram-login">Continue como rei_da_cocada</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rei_da_cocada?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
